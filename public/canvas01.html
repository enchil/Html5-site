<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #mycanvas{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <canvas id="mycanvas" width="500px" height="400px"></canvas>

    <script>
        const ctx = document.querySelector('#mycanvas').getContext('2d');

        ctx.beginPath();
        ctx.moveTo(50,50);
        ctx.lineTo(250,50);
        ctx.lineTo(50,400);

        ctx.strokeStyle = 'orange';
        ctx.lineWidth = 20;
        ctx.stroke(); 




    </script>
</body>
</html>
